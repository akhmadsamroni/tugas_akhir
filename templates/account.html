<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI PUISI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  {% include "header.html" %}
  <div class="row">
        
    <div class="col-lg-2">
      
      <div class="card mb-4">
        <div class="card-body text-center">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
            class="rounded-circle img-fluid" style="width: 150px;">
          <h2 class="my-3">{{ session.username }}</h2>
          <h6 class="my-3">{{ session.email }}</h6>
        </div>
      </div>
    
    </div>

    <div class="col">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">username</th>
            <th scope="col">judul</th>
            <th scope="col">author</th>
            <th scope="col">tanggal pembuatan</th>
            <th scope="col">terakhir diubah</th>
            <th scope="col">puisi</th>
          </tr>
        </thead>
        <tbody>
          {% for d in data %}
          <tr>
            
            <td>{{ d[0] }}</td>
            <td>{{ d[1] }}</td>
            <td>{{ d[2] }}</td>
            <td>{{ d[3] }}</td>
            <td>{{ d[4] }}</td>
            <td>{{ d[5] }}</td>
            <td> 
              <a href="output/{{ d['id'] }}" class="btn btn-warning btn-sm" role="button">Edit</a>
              <a href="{{ url_for('delete_puisi', id=d['id'])}}" class="btn btn-danger btn-sm" role="button">Delete</a>
            </td>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

    </div>

  {% include "footer.html" %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
