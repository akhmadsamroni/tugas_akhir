<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  {% include "header.html" %}

  {% if session['level'] == 'admin' : %}

      <form action="{{ url_for('output') }}" method="post">
          <input type="text" name="hasil_puisi" class="form-control" placeholder="Masukkan teks disini">
          <button type="submit">Enter</button>
      </form>
    </div>
  </div>
  </div>

  {% endif %}

  {% include "footer.html" %}
