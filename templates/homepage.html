<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>GENERATOR PUISI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>
  <div class="container px-4 py-5 mx-auto">
    <div class="card card0">
        <div class="d-flex flex-lg-row flex-column-reverse">
            <div class="card card1">
                <div class="row justify-content-center my-auto">
                    <div class="col-md-8 col-10 my-5">
                        <h3 class="mb-5 text-center heading">Generator Puisi</h3>

                        <h6 class="msg-info">Silakan login ke akun anda</h6>
                        <form action="" method="post"> 
                          <div class="form-group">
                              <label class="form-control-label text-muted">Username</label>
                              <input type="text" id="email" name="email" placeholder="email" class="form-control">
                          </div>

                          <div class="form-group">
                              <label class="form-control-label text-muted">Password</label>
                              <input type="password" id="psw" name="password" placeholder="Password" class="form-control">
                          </div>

                          <div class="row justify-content-center my-3 px-3">
                              <button class="btn-block btn-color" >Masuk</button>
                          </div>
                          </form>

                        <!-- <div class="row justify-content-center my-2">
                            <a href="#"><small class="text-muted">Forgot Password?</small></a>
                        </div> -->
                    </div>
                </div>
                <div class="bottom text-center mb-5">
                    <p href="{{url_for('register')}}" class="sm-text mx-auto mb-3">Belum Punya Akun?<button class="btn btn-white ml-2">Buat Akun</button></p>
                </div>
            </div>
            <div class="card card2">
                <div class="my-auto mx-md-5 px-md-5 right">
                    <p class="text-white" id="kalimat"></p>
            </div>
        </div>
    </div>
</div>
