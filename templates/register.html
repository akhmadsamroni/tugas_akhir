<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!-- start Form Registrasi -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4 text-center mt-3 mb-3">
            <h4>Form Registrasi</h4>
            <!-- pesan flash -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <!-- alert -->
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    <strong>{{ message }}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>                    
                {% endfor %}                   
            {% endif %}
            {% endwith %}
        </div>            
    </div>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <form action="{{ url_for('register') }}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Masukkan Username" name="username" autocomplete="off" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Masukkan email" name="email" autocomplete="off" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Masukkan password" name="password" autocomplete="off" required>
                </div>
                <!-- <div class="mb-3">
                    <label for="level" class="form-label">level</label>
                        <select class="form-select" name="level" id="level" required>                               
                            <option value="">...Pilih level...</option>
                            <option value="admin">Admin</option>
                            <option value="user">User</option>
                        </select>
                </div> -->
                <button type="submit" class="btn btn-primary">Registrasi</button>
                <div class="text-start">Sudah Punya Akun...? Klik <a href="{{ url_for('login') }}">Login</a></div>
            </form>
        </div>            
    </div>
</div>
<!-- end Form Registrasi -->
{% include "footer.html" %}
