<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI PUISI</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">    
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="#">GENERATOR PUISI</a>
        <button class="navbar-toggler" role="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          {% if session['loggedin'] != true %}
            <ul class="navbar-nav mx-auto">
            <li class="nav-item ">
              <a class="nav-link " href="{{url_for('about')}}">ABOUT</a>
            </li>
            </ul>
            {% elif session['level'] == 'admin' : %}
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('list_puisi')}}">LIST PUISI</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('list_users')}}">LIST USERS</a>
              </li>
            </ul>
            <div class="d-flex ms-auto">
              <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  {{ session.username }}
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{{url_for('account', username=session['username'])}}">Akun</a></li>
                  <li><hr class="dropdown-divider" href="#"></li>
                  <li><a class="dropdown-item" href="{{url_for('logout')}}">logout</a></li>
                </ul>
              </div>
            </div>
            {% else : %}
            
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a class="nav-link " href="{{url_for('index')}}">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="{{url_for('list_puisi')}}">LIST PUISI</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link " href="{{url_for('about')}}">ABOUT</a>
              </li>
            </ul>
            <div class="d-flex ms-auto">
              <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  {{ session.username }}
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{{url_for('account', username=session['username'])}}">Akun</a></li>
                  <li><hr class="dropdown-divider" href="#"></li>
                  <li><a class="dropdown-item" href="{{url_for('logout')}}">logout</a></li>
                </ul>
              </div>
            </div>
              {% endif %}
        </div>
      </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="/static/script.js"></script>
</body>
</html>
